<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ai image Generate</title>
</head>

<body>
    <section class="image-generate">
        <div class="container">
            <h1>AI image Generate Tool JavaScript</h1>
            <p>Convert your text into an image within a second using this javascript-powered Ai Image Generate Tool</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe the image">
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4" selected>4 Image</option>
                    </select>
                    <button type="submit" class="genereate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
